{% extends parent_template|default:"blog/base_blog.html" %}

{% block title %}
{{ block.super }} - Update Blog Post
{% endblock %}

{% block content %}
    <div>
        <div>
            <form
                action="{% url 'blog_post_update' %}"
                method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">
                    Update Blog Post</button>
            </form>
        </div>
    </div>
{% endblock %}
